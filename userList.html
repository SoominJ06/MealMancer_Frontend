<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer - Users</title>
    <link href="public/favicon/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/userList.css">
    <link rel="stylesheet" href="css/dataTables.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header id="header"></header>

        <!-- Body Content -->
        <div class="main">
            <div id="title" class="title titleFont"></div>
            <table id="userList" class="cell-border hover order-column stripe dt-head-center"></table>
        </div>

        <!-- Error popup -->
        <div id="errorPopupWrap">
            <div id="errNumOfReqs"></div>
            <div class="errorPopup">
                <div id="errorMsg" class="titleFont"></div>
                <div id="errorDesc"></div>
            </div>
            <button id="closeErrorPopupBtn" class="hoverable btnFont"></button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="lang/eng/user.js"></script>

    <!-- JQuery DataTables framework -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/dataTables.js"></script>

</body>
</html>
