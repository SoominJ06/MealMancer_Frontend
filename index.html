<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer</title>
    <link href="public/favicon/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header id="header"></header>

        <!-- Body Content -->
        <div class="main">
            <div class="mainLogo">
                <img src="public/images/full_logo.png" alt="Full Logo">
            </div>
            <div class="mainWrap">
                <div id="title" class="title titleFont"></div>
                <div id="desc" class="desc headerFont"></div>
                <div id="tokensLeft"></div>
                <div class="goCookBtn btnFont hoverable">
                    <a id="goCook" href="cookingConjuration.html"></a>
                </div>
            </div>
        </div>

        <!-- Error popup -->
        <div id="errorPopupWrap">
            <div id="errNumOfReqs"></div>
            <div class="errorPopup">
                <div id="errorMsg" class="titleFont"></div>
                <div id="errorDesc"></div>
            </div>
            <button id="closeErrorPopupBtn" class="hoverable btnFont"></button>
        </div>

        <!-- Success popup -->
        <div id="sucessPopupWrap">
            <div id="succNumOfReqs"></div>
            <div class="errorPopup successPopup">
                <div id="successMsg" class="titleFont"></div>
                <div id="successDesc"></div>
            </div>
            <button id="closeSuccessPopupBtn" class="hoverable btnFont"></button>
        </div>
    </div>
        
    <script src="js/script.js"></script>
    <script src="lang/eng/user.js"></script>

</body>
</html>
