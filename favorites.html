<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer - Favorite Recipes</title>
    <!-- Favicon -->
    <link href="public/favicon/favicon.png" rel="icon" type="image/x-icon" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/favorites.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header id="header"></header>

        <!-- Body Content -->
        <div class="main">
            <div id="title" class="title titleFont"></div>
            <div id="favBtnWrap">
                <button class="btn prev hoverable">
                    <img src="public/images/arrow_left.png" alt="Previous Button">
                </button>
                <div id="favoritesWrap">
                    <div class="favorites" id="favorites"></div>
                </div>
                <button class="btn next hoverable">
                    <img src="public/images/arrow_right.png" alt="Next Button">
                </button>
            </div>
        </div>

        <!-- Error popup -->
        <div id="errorPopupWrap">
            <div id="errNumOfReqs"></div>
            <div class="errorPopup">
                <div id="errorMsg" class="titleFont"></div>
                <div id="errorDesc"></div>
            </div>
            <button id="closeErrorPopupBtn" class="hoverable btnFont"></button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="lang/eng/user.js"></script>

</body>
</html>
