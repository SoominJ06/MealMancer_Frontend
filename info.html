<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer - Users</title>
    <link href="public/favicon/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/dataTables.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header id="header"></header>

        <!-- Body Content -->
        <div class="main">
            <div class="apiStatsWrap tableWrap">
                <div id="apiTitle" class="title titleFont"></div>
                <table id="apiStats" class="cell-border hover order-column stripe dt-head-center"></table>
            </div>
            <div class="userListWrap tableWrap">
                <div id="userListTitle" class="title titleFont"></div>
                <table id="userList" class="cell-border hover order-column stripe dt-head-center"></table>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div class="modalWrap" id="editUserModal">
            <div class="scrollWrap">
                <div class="scrollTop" id="editScrollTop"></div>
                    <div class="scrollMiddle">
                        <div class="modal">
                            <div class="headerFont semi-bold modalTitle" id="inviteUserModalLabel">Edit User Tokens</div>
                            <form id="inviteUserForm" class="modalForm">
                                <div class="inputWrap">
                                    <label for="editTokens">Tokens:</label>
                                    <input type="number" id="editTokens" required>
                                </div>
                            </form>
                            <div class="modalBtnWrap">
                                <button class="hoverable btnFont cancelBtn" id="cancelEditButton">Cancel</button>
                                <button type="submit" class="hoverable btnFont" id="updateButton">Update</button>
                            </div>
                        </div>
                    </div>
                <div class="scrollBottom" id="editScrollBottom"></div>
            </div>
        </div>

        <!-- Delete User Modal -->
        <div class="modalWrap" id="deleteUserModal">
            <div class="scrollWrap">
                <div class="scrollTop" id="deleteScrollTop"></div>
                    <div class="scrollMiddle">
                        <div class="modal">
                            <div class="headerFont semi-bold modalTitle" id="inviteUserModalLabel">Confirm Deletion</div>
                            <div class="modalForm">
                                <p>Are you sure you want to delete <strong id="deleteUserEmail"></strong>?</p>
                            </div>
                            <div class="modalBtnWrap">
                                <button class="hoverable btnFont cancelBtn" id="cancelDeleteButton">Cancel</button>
                                <button class="hoverable btnFont" id="confirmDeleteButton">Delete</button>
                            </div>
                        </div>
                    </div>
                <div class="scrollBottom" id="deleteScrollBottom"></div>
            </div>
        </div>

        <!-- Error popup -->
        <div id="errorPopupWrap">
            <div id="errNumOfReqs"></div>
            <div class="errorPopup">
                <div id="errorMsg" class="titleFont"></div>
                <div id="errorDesc"></div>
            </div>
            <button id="closeErrorPopupBtn" class="hoverable btnFont"></button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="lang/eng/user.js"></script>

    <!-- JQuery DataTables framework -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/dataTables.js"></script>

</body>
</html>
