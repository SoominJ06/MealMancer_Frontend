<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer - Signup</title>
    <link href="public/favicon/favicon.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header id="header"></header>

        <!-- Body Content -->
        <div class="main">
            <div class="signup">
                <div id="title" class="title titleFont"></div>
                <form class="signupForm">
                    <input id="emailInput" type="email">
                    <input id="pwInput" type="password">
                    <input id="pwConfirm" type="password">
                    <button id="signupBtn" class="hoverable"></button>
                </form>
                <a id="loginDir" href="login.html" class="hoverable"></a>
            </div>
            <div class="mainLogo">
                <img src="public/images/full_logo.png" alt="Full Logo">
            </div>
        </div>

        <div id="errorPopupWrap">
            <div id="errNumOfReqs"></div>
            <div class="errorPopup">
                <div id="errorMsg"></div>
                <div id="errorDesc"></div>
            </div>
            <button id="closeErrorPopupBtn" class="hoverable"></button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="lang/eng/user.js"></script>
    
</body>
</html>
