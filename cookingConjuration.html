<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer - Generate Recipe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header id="header"></header>

        <!-- Body Content -->
        <div class="main">
            <div class="inputWrap">
                <div class="title titleFont" id="title"></div>
                <form id="ingredientForm" class="ingredientForm">
                    <input type="text" id="ingredientInput"/>
                    <button type="submit" id="conjureBtn"></button>
                </form>
            </div>
            
            <div id="outputWrap">
                <div class="title titleFont" id="recipeTitle"></div>
                <div class="ingredients divide">
                    <div class="desc headerFont" id="ingredientsTitle"></div>
                    <ul id="ingredientList"></ul>
                </div>
                <div class="instructions divide">
                    <div class="desc headerFont" id="instructionsTitle"></div>
                    <ul id="instructionList"></ul>
                </div>
                <button id="addToFav"></button>
            </div>
        </div>

        <div id="errorPopupWrap">
            <div id="errNumOfReqs"></div>
            <div class="errorPopup">
                <div id="errorMsg"></div>
                <div id="errorDesc"></div>
            </div>
            <button id="closeErrorPopupBtn"></button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="lang/eng/user.js"></script>

</body>
</html>
