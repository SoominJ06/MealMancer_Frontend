<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMancer - Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrap">
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="index.html">
                    <div class="headerLogo">
                        <img src="public/images/logo.png" alt="Logo">
                    </div>
                    Meal Mancer
                </a>
            </div>
            <ul class="navBar"></ul>
        </header>

        <!-- Body Content -->
        <div class="main">
            <div class="login">
                <div class="title">Login</div>
                <form action="" class="loginForm">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button id="loginBtn">Log In</button>
                </form>
                <a class="signupDir" href="#">Don't have an account? Sign up</a>
            </div>
            <div class="mainLogo">
                <img src="public/images/full_logo.png" alt="Full Logo">
            </div>
        </div>

    </div>
    
</body>
</html>
